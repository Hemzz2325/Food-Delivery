<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Primary: circular SVG favicon masking /vite.jpg -->
    <link
      rel="icon"
      type="image/svg+xml"
      href='data:image/svg+xml;utf8,
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><defs><clipPath id="r"><circle cx="32" cy="32" r="32"/></clipPath></defs><image href="/vite.jpg" width="64" height="64" clip-path="url(#r)" preserveAspectRatio="xMidYMid slice"/></svg>'
    />

    <!-- Fallback for browsers that ignore SVG favicons -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country-Kitchen</title>
